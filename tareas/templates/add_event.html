{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
</head>
<body>
    <h1>Agregar Evento</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" class="btn btn-outline-info">Guardar Evento</button>
    </form><br>
    <a href="{% url 'visitas' %}">Volver al Calendario</a>
</body>
</html>
{% endblock %}
