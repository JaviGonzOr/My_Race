{% extends 'base.html'%}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css"
    integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">
{% load static %}
<h1 class="text-center">

    <img src="{% static 'index/img/my_race.png' %}" width="250" height="200">
</h1>

<div class="card">
    <h3 class="card-header" style="color: darkorange;">INICIAR SESION</h3>
    <div class="card-body">
        <form action="/i_sesion/" , method="POST" class="card card-body">
            {% csrf_token %}

            <span class="alert-danger">{{error}}</span>

            <div class="mb-3">
                <label for="username">Nombre</label>
                <input type="text" name='username' id='username' class="form-control"
                    placeholder="Introduzca el Nombre">
            </div>

            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" name='password' id='password' class="form-control"
                    placeholder="Introduzca la Contraseña">
            </div>
            <button class="btn btn-dark">
                Aceptar
            </button>
        </form>
        </main>
        {% endblock %}
