{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
     integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
<h1 class="text-center">
     {% load static %}
     <img src="{% static 'index/img/my_race.png' %}" width="250" height="200">
</h1>
<main class="container py-5">
     <h1 class="display-3 text-center text-warning">Registro</h1>
     <form action="/registro/" , method="POST" class="card card-body">
          {% csrf_token %}
          <span class="alert-default-danger">{{error}}</span>
          
          
          <div class="mb-3">
               <label for="username">Nombre</label>
               <input type="text" name='username' id='username' class="form-control" placeholder="Introduzca el Nombre">
          </div>

          <div class="mb-3">
               <label for="password1">Contrase単a</label>
               <input type="password" name='password1' id='password1' class="form-control"
                    placeholder="Introduzca la Contrase単a">
          </div>

          <div class="mb-3">
               <label for="password2">Contrase単a</label>
               <input type="password" name='password2' id='password2' class="form-control"
                    placeholder="Repita la Contrase単a">
          </div>
          <button class="btn btn-dark">
               Guardar
          </button>
     </form>
</main>


{% endblock %}
